<!doctype html>
<html>
  <head>
    <title> Recipe Recommender </title>
    {% extends "base.html" %}

  </head>

  <body>
    {% block content %}
    <style>
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

    </style>


    <img src="static/mole_poblano.jpeg">
    <h2>Hi {{usr}}! Click on the button to let me find you a recipe. </h2>

<a href="RandomRecipe" class="button">Surprise me with a recipe!</a>

    <!-- Session Idea: # of times website has recommended a recipe -->
    {% endblock %}
  </body>
</html>
